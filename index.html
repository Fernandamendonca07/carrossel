<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/93/93236.png">ref="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>

<body>

    <header>
        <h1>Invocação do Mal</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div class="imagem img1">
                <img src="https://cinematologia.com.br/cine/wp-content/uploads/2018/08/Capa-1.jpg" alt="">
            </div>

            <div class="imagem img2">
                <img src="https://veja.abril.com.br/wp-content/uploads/2016/06/alx_filme-invocacao-do-mal-20160607-011_original1.jpeg?quality=90&strip=info&w=920&w=636" alt="">
            </div>

            <div class="imagem img3">
                <img src="https://i.ytimg.com/vi/VN5Hj0s5Res/maxresdefault.jpg"
                    alt="">
            </div>

            <div class="imagem img4">
                <img src="https://blogjatefalei.files.wordpress.com/2014/10/invocacao_do_mal.jpg?w=1200"
                    alt="">
            </div>

            <div class="imagem img5">
                <img src="https://img.nsctotal.com.br/wp-content/uploads/2022/10/invocacao-do-mal-warrens_2-1.jpg"

            </div>

            <div class="imagem img6">
                <img src="https://4.bp.blogspot.com/-tiSCKWutRDQ/Uls0SSLSLYI/AAAAAAAABIE/ad5Gdiu-sXU/s1600/1374355_592847470777169_924982816_n.jpg"
                    alt="">
            </div>
        </div>


        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>

        </div>

    </div>



</body>
